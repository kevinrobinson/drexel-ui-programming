<!DOCTYPE html>
<html>
  <head>
    <title>Drexel UI programming projects</title>

    <!-- Meta-information about the page for browsers -->
    <meta charset="utf-8">

    <!-- Links to stylesheets and image files.  The browser will load these and use them when showing the HTML page. -->
    <link rel="stylesheet" href="/stylesheets/v5.css" type="text/css">
  </head>
  <body>

    <!-- HTML that is static, never changes, and served directly to the browser.  This will appear right away, even before the JavaScript program starts running. -->
    <nav class="navbar" role="navigation">
      <h1 class="navbar-text">Drexel UI programming projects</h1>
    </nav>

    <div class="container content">
      <!-- This is empty to start.  Our JavaScript program will run and put HTML elements inside of here, and control what HTML is shown on this part of the page. -->
    </div>

    <!-- This is the main entry point for the JavaScript program.  When the browser gets here, it will fetch the program and then start running it. -->
    <script src="dist/bundle.js"></script>
  </body>
</html>
